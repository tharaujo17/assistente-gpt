name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2


      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: vars
        run: |
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_OUTPUT
          echo "BACKEND_IMAGE=${{ steps.login-ecr.outputs.registry }}/assistente-gpt-backend:latest" >> $GITHUB_OUTPUT
          echo "FRONTEND_IMAGE=${{ steps.login-ecr.outputs.registry }}/assistente-gpt-frontend:latest" >> $GITHUB_OUTPUT

      - name: Build Docker images
        run: |
          docker build -t ${{ steps.vars.outputs.BACKEND_IMAGE }} ./backend
          docker build -t ${{ steps.vars.outputs.FRONTEND_IMAGE }} ./frontend

      - name: Push Docker images
        run: |
          docker push ${{ steps.vars.outputs.BACKEND_IMAGE }}
          docker push ${{ steps.vars.outputs.FRONTEND_IMAGE }}

      - name: Create frontend env file
        run: |
          echo "VITE_API_URL=http://${{ secrets.EC2_HOST }}:8000" > frontend/.env.production
      
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app

            echo "ECR_REGISTRY=${{ steps.vars.outputs.ECR_REGISTRY }}" > .env
            echo "ECR_REPOSITORY_BACKEND=assistente-gpt-backend" >> .env
            echo "ECR_REPOSITORY_FRONTEND=assistente-gpt-frontend" >> .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env            
            echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env

            # ---- LOGIN NO ECR ----
            aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin ${{ steps.vars.outputs.ECR_REGISTRY }}

            # ---- PUXAR IMAGENS ----
            docker-compose -f docker-compose.prod.yml pull

            # ---- PARAR E REMOVER ANTIGOS (necess√°rio!) ----
            docker-compose -f docker-compose.prod.yml down || true

            # ---- SUBIR NOVOS CONTAINERS ----
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
